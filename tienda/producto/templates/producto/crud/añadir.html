{% extends "producto/base.html" %}
{% load i18n %}
{% load static %}

{%block title %} crud {% endblock%}


{% block content %}
<aside >

    <div class="wrap">
      <div class="store-wrapper"></div>
      
        <div class="row">
          
          <div>
            <div class="box2">
              <h4 class="grey-text text-lighten-3 center">OPCIONES</h4>
              <div>
                  <div class="opc"><a href="añadir" >Añadir Producto</a></div>
                  <div class="opc"><a href="listar_todo" >listar producto</a></div>
              </div>

    
            </div>
          </div>

          <div class="row">
            <div class="col s3"></div>
              <div class="col s6">
                <fieldset>
                  <legend>Añadir Peluche</legend>
                  <div><div class="section">

                    <form action="añadir_p" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="col s6">
                        <label>Nombre Peluche:</label>
                        <input type="text" name="nombre_peluche" required></div>

                    <div class="col s6">
                        <label>Medidas:</label>
                        <input type="text" name="medida" placeholder="mmxmmxmm" required> </div>

                    <div class="col s6">
                        <label>Precio:</label>
                        <input type="number" name="precio" required>  </div>

                    <div class="col s6">
                        <label>Tamaño:</label>
                        <select name="tamano">
                            <option value="Seleccionar" disabled>Seleccionar</option>
                            <option value="1">pequeño</option>
                            <option value="2">mediano</option>
                            <option value="3">grande</option>
                        </select></div>
                        
                    <div class="col s6">
                      <label>Foto:</label>        
                        <input type="file" name="foto" /></div>
                        
                        <div class="col s6">
                          <label>Estado:</label>
                          <select name="activo">
                            <option value="Seleccionar" disabled>Seleccionar</option>
                            <option value="1">activado</option>
                            <option value="0">desactivado</option>
                        </select></div>

                      <div class="col s12"></div>
                      <div class="col s12 center">
                        <input type="submit" name="opcion" value="añadir">
                      </div>
                    </form>
                          
                </div></div>
    
                </fieldset>
    
              </div>
    
    
          </div>
    </div>
    </div>
      
  </aside>

{% endblock %}

{% block javascript%}
    
{% endblock%}
